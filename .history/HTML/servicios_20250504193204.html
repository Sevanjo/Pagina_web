<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios | Restaurante de Mar - Catering y eventos en Colombia</title>
    <meta name="description" content="Organizamos tus eventos con menús personalizados. Servicios de catering, banquetes y cenas privadas con ingredientes frescos.">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Restaurante de Mar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html" aria-current="page">Servicios</a></li>  
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="services-section" aria-labelledby="servicios-heading">
            <h2 id="servicios-heading">Nuestros Servicios</h2>
            
            
            <div class="service-card" itemscope itemtype="https://schema.org/Service">
                <div class="service-icon">
                    <i class="fas fa-utensils" aria-hidden="true"></i>
                    <span class="sr-only">Menú Gourmet</span>
                </div>
                <h3 itemprop="name">Menú Gourmet</h3>
                <p itemprop="description">Disfruta de platos elaborados con ingredientes frescos y de temporada.</p>
                <ul class="service-features">
                    <li itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                        <i class="fas fa-check"></i> <span itemprop="name">Desayunos, almuerzos y cenas</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Restaurante de Mar - 2025</p>
        <div class="footer-links">
            <a href="politica-privacidad.html">Política de Privacidad</a>
            <a href="https://facebook.com/turestaurante" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>

    <script src="../js/script.js" defer></script>
</body>
</html>
