<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Restaurante de Mar - Reservas y ubicación</title>
    <meta name="description" content="Dirección, horarios y formulario de reservas. ¡Visítanos o llámanos al [+1 234 567 890]!">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loader"></div>
    
    <header>
        <h1>Contáctanos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Información de Contacto</h2>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Calle Ejemplo 123, Ciudad</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+1 234 567 890</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>info@misitioweb.com</p>
                    </div>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>

                <form id="contactForm" class="contact-form">
                    <h2>Envíanos un Mensaje</h2>
                    
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Nombre Completo</label>
                        <span class="focus-border"></span>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Correo Electrónico</label>
                        <span class="focus-border"></span>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone">
                        <label for="phone">Teléfono (Opcional)</label>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <label for="message">Tu Mensaje</label>
                        <span class="focus-border"></span>
                        <div class="error-message" id="message-error"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>Enviar Mensaje</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    
                    <div id="form-success" class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <p>¡Mensaje enviado con éxito! Nos pondremos en contacto pronto.</p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Restaurante de Mar - 2025</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
