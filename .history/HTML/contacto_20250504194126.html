<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Restaurante de Mar - Reservas y ubicación en Colombia</title>
    <meta name="description" content="Dirección, horarios y formulario de reservas. ¡Visítanos en Calle Ejemplo 123 o llámanos al +1 234 567 890!">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "Restaurante de Mar",
        "image": "https://tudominio.com/images/logo.jpg",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "Calle Ejemplo 123",
            "addressLocality": "Ciudad",
            "addressRegion": "Antioquia",
            "postalCode": "050012",
            "addressCountry": "CO"
        },
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": "6.244203",
            "longitude": "-75.581215"
        },
        "telephone": "+1234567890",
        "openingHoursSpecification": [
            {
                "@type": "OpeningHoursSpecification",
                "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
                "opens": "08:00",
                "closes": "22:00"
            },
            {
                "@type": "OpeningHoursSpecification",
                "dayOfWeek": ["Saturday", "Sunday"],
                "opens": "00:00",
                "closes": "23:59"
            }
        ],
        "servesCuisine": ["Mariscos", "Comida Colombiana", "Pescados"],
        "priceRange": "$$",
        "url": "https://tudominio.com"
    }
    </script>
</head>
<body>
    <div class="loader"></div> 
    <header>
        <h1>Restaurante de Mar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html" aria-current="page">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Información de Contacto</h2>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                        <p>Calle Ejemplo 123, Ciudad, Colombia</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone" aria-hidden="true"></i>
                        <p>+1 234 567 890</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <p>info@restaurantedemar.com</p>
                    </div>
                    <div class="social-links">
                        <a href="https://facebook.com/restaurantedemar" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://instagram.com/restaurantedemar" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <form id="contactForm" class="contact-form" netlify>
                    <h2>Envíanos un Mensaje</h2>
                    
                    <div class="form-group">
                        <input type="text" id="name" name="name" required autocomplete="name">
                        <label for="name">Nombre Completo</label>
                        <span class="focus-border"></span>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">Correo Electrónico</label>
                        <span class="focus-border"></span>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" autocomplete="tel">
                        <label for="phone">Teléfono (Opcional)</label>
                        <span class="focus-border"></span>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <label for="message">Tu Mensaje</label>
                        <span class="focus-border"></span>
                        <div class="error-message" id="message-error"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>Enviar Mensaje</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    
                    <div id="form-success" class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <p>¡Mensaje enviado con éxito! Nos pondremos en contacto pronto.</p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Restaurante de Mar - <span id="current-year">2025</span></p>
    </footer>
    <script src="../js/script.js" defer></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
