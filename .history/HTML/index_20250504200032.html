<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante de Mar | Cocina gourmet con productos frescos en Colombia</title>
    <meta name="description" content="Disfruta de los mejores platos de mariscos y pescados en un ambiente acogedor. Menú diario, eventos especiales y catering. Reserva en línea.">
    <link rel="preload" href="../IMAGENES/imagen_1.jpg" as="image" fetchpriority="high">
    <link rel="stylesheet" href="../CSS/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <header>
        <h1>Restaurante de Mar</h1>  
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slider-container" aria-label="Galería de imágenes">
            <div class="slider">
                <div class="slide active">
                    <img src="../IMAGENES/imagen_1.jpg" alt="Plato de ceviche de camarón con decoración fresca" loading="eager">

                    </div>

        <section>
            <h2>Nuestros Horarios</h2>
